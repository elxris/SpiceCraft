  - §e/tw [nombre]§r Para hacer uso de un warp temporal.
  - §e/tw §cb§eorrar§r o §e/tw §cb§eorrar [nombre]§r Borra un warp personal o público si eres el dueño.
  - §e/tw list§r Lista los warps públicos.
